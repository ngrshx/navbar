<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nigar class="nigar_navbar">
      <nigar class="nigar_logo">Navbar</nigar>
      <nigar class="nigar_list">
        <nigar class="nigar_list_item">
          <a class="active" href="#">Home</a>
        </nigar>
        <nigar class="nigar_list_item"> <a href="#">Features</a> </nigar>
        <nigar class="nigar_list_item"> <a href="#">Pricing</a> </nigar>
        <nigar class="nigar_list_item">
          <a class="dropdown" href="#">Dropdown</a>
          <nigar class="nigar_dropdown_list">
            <nigar class="nigar_dropdown_list_item">Action</nigar>
            <nigar class="nigar_dropdown_list_item">Another action</nigar>
            <nigar class="nigar_dropdown_list_item">Something else here</nigar>
          </nigar>
        </nigar>
        <nigar class="nigar_list_item disabled">Disabled</nigar>
      </nigar>
    </nigar>
  </body>
</html>
